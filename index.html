<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="prev"></div>
        <div id="bar"></div>
        <div id="controls">
            <div id="clear"><button>C</button></div>
            <div id="percent" class="operation"><button>%</button></div>
            <div id="delete"><button>X</button></div>
            <div id="divide" class="operation"><button>/</button></div>
            <div id="7" class="digit"><button>7</button></div>
            <div id="8" class="digit"><button>8</button></div>
            <div id="9" class="digit"><button>9</button></div>
            <div id="multiply" class="operation"><button>*</button></div>
            <div id="4" class="digit"><button>4</button></div>
            <div id="5" class="digit"><button>5</button></div>
            <div id="6" class="digit"><button>6</button></div>
            <div id="subtract" class="operation"><button>-</button></div>
            <div id="1" class="digit"><button>1</button></div>
            <div id="2" class="digit"><button>2</button></div>
            <div id="3" class="digit"><button>3</button></div>
            <div id="add" class="operation"><button>+</button></div>
            <div id="point" class="digit"><button>.</button></div>
            <div id="0" class="digit"><button>0</button></div>
            <div class="equal" id="n"><button></button></div>
            <div class="equal" id="eq"><button>=</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
